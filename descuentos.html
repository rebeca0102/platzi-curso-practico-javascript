<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./descuentos.css">
    <title>Porcentajes y descuentos | Curso Práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>
    <section class="container">
        <div class="card">
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
            <img src="./assets/grafico-de-porcentaje.png" alt="porcentaje">
            <form>
                <label for="InputPrice">Escribe el precio de tu producto:</label>
                <input id="InputPrice" type="number"/>
        
                <label for="InputDiscount">Escribe el descuento de tu producto:</label>
                <input id="InputDiscount" type="number"/>

                <label for="InputCupon">Escribe el cupon de tu producto:</label>
                <input id="InputCupon" type="number"/>

                <div class="boton">
                    <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuentos</button>
                </div>           
        
                <p id="ResultP"></p>
            </form>
        </div>
    </section>
    
    <script src="./descuentos.js"></script>
</body>
</html>
